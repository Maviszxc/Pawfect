<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <!-- Background -->
  <rect width="800" height="200" fill="#f8f9fa" rx="10"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="50" fill="#ff8787" opacity="0.2"/>
  <circle cx="700" cy="100" r="50" fill="#4dabf7" opacity="0.2"/>
  <circle cx="400" cy="50" r="30" fill="#82c91e" opacity="0.2"/>
  <circle cx="200" cy="150" r="40" fill="#845ef7" opacity="0.2"/>
  <circle cx="600" cy="150" r="40" fill="#fcc419" opacity="0.2"/>
  
  <!-- Paw Prints -->
  <g transform="translate(150, 80) scale(0.7)">
    <circle cx="0" cy="-15" r="10" fill="#ff8787" opacity="0.7"/>
    <circle cx="-15" cy="0" r="10" fill="#ff8787" opacity="0.7"/>
    <circle cx="15" cy="0" r="10" fill="#ff8787" opacity="0.7"/>
    <circle cx="-10" cy="20" r="10" fill="#ff8787" opacity="0.7"/>
    <circle cx="10" cy="20" r="10" fill="#ff8787" opacity="0.7"/>
  </g>
  
  <g transform="translate(650, 120) scale(0.7)">
    <circle cx="0" cy="-15" r="10" fill="#4dabf7" opacity="0.7"/>
    <circle cx="-15" cy="0" r="10" fill="#4dabf7" opacity="0.7"/>
    <circle cx="15" cy="0" r="10" fill="#4dabf7" opacity="0.7"/>
    <circle cx="-10" cy="20" r="10" fill="#4dabf7" opacity="0.7"/>
    <circle cx="10" cy="20" r="10" fill="#4dabf7" opacity="0.7"/>
  </g>
  
  <!-- Medical Cross -->
  <g transform="translate(300, 100)">
    <rect x="-10" y="-30" width="20" height="60" rx="5" fill="#ff6b6b" opacity="0.8"/>
    <rect x="-30" y="-10" width="60" height="20" rx="5" fill="#ff6b6b" opacity="0.8"/>
  </g>
  
  <!-- House Icon -->
  <g transform="translate(500, 100)">
    <path d="M-30,10 L30,10 L30,-10 L0,-30 L-30,-10 Z" fill="#ff922b" opacity="0.8"/>
    <rect x="-10" y="10" width="20" height="20" fill="#ff922b" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="100" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#495057">Animal Care Services</text>
</svg>